name: Generate transcript

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: "YouTube 链接或哔哩哔哩 BV 号"
        required: true
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-transcribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python for yt-dlp
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install yt-dlp
        run: pip install --upgrade yt-dlp

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Prepare yt-dlp cookies
        env:
          YT_DLP_COOKIES: ${{ secrets.YT_DLP_COOKIES }}
        run: |
          if [ -n "$YT_DLP_COOKIES" ]; then
            printf '%s' "$YT_DLP_COOKIES" > "$RUNNER_TEMP/yt-dlp-cookies.txt"
            chmod 600 "$RUNNER_TEMP/yt-dlp-cookies.txt"
            echo "YT_DLP_COOKIES_PATH=$RUNNER_TEMP/yt-dlp-cookies.txt" >> "$GITHUB_ENV"
          else
            echo "No yt-dlp cookies secret provided"
          fi

      - name: Run pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node dist/cli/index.js "${{ inputs.video_url }}"

      - name: Commit generated transcript
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git status --short | grep -E '^\s*[AMDR].*docs/' > /dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/
            git commit -m "automation: update transcript" || echo "No changes to commit"
            git push
          else
            echo "No documentation changes to commit"
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build-and-transcribe
    runs-on: ubuntu-latest
    if: needs.build-and-transcribe.result == 'success'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
