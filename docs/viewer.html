<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>文字稿预览</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="page">
    <header class="nav" data-animate>
      <div class="nav-brand">
        <span class="nav-logo">VW</span>
        <div class="nav-copy">
          <span class="nav-title">视频文字稿工作流</span>
          <span class="nav-subtitle">ingest → transform → deliver</span>
        </div>
      </div>
      <nav class="nav-actions">
        <a id="workflow-link" class="cta cta--primary" href="#" target="_blank" rel="noreferrer">触发流水线</a>
      </nav>
    </header>

    <main class="main">
      <div class="viewer-shell" data-theme="light">
        <div class="viewer-progress-track">
          <div id="progress-bar" class="viewer-progress-bar"></div>
        </div>

        <div class="viewer-main">
          <aside class="viewer-thread-meta">
            <p class="viewer-thread-label">阅读进度</p>
            <p id="progress-value" class="viewer-thread-progress">0%</p>
          </aside>

          <section class="viewer-thread">
            <header class="viewer-thread-header">
              <h1 id="viewer-title" class="viewer-thread-title">文字稿</h1>
              <div id="viewer-meta" class="viewer-thread-info"></div>
            </header>

            <section id="viewer-status" class="viewer-thread-status">加载中…</section>
            <article id="viewer-content" class="viewer-thread-content" hidden></article>
          </section>
        </div>
      </div>
    </main>

    <footer class="footer" data-animate>
      <p>Made with Gemini &nbsp; yt-dlp &nbsp; GitHub Actions &nbsp; GitHub Pages</p>
    </footer>

    <script type="module" src="./viewer.js"></script>
  </body>
</html>
