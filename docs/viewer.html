<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>文字稿预览</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="viewer">
    <div class="viewer-shell" data-theme="light">
      <header class="viewer-topbar">
        <a class="viewer-logo" href="./index.html" aria-label="返回首页">
          <span class="viewer-logo-mark">VW</span>
          <span class="viewer-logo-text">vedio workflow</span>
        </a>
        <div class="viewer-actions">
          <button id="theme-toggle" class="viewer-action" type="button" aria-label="切换主题">🌙</button>
          <button id="copy-link" class="viewer-action" type="button">复制链接</button>
          <a id="open-source" class="viewer-action" target="_blank" rel="noreferrer">原始 Markdown</a>
        </div>
      </header>

      <div class="viewer-progress-track">
        <div id="progress-bar" class="viewer-progress-bar"></div>
      </div>

      <main class="viewer-main">
        <aside class="viewer-thread-meta">
          <p class="viewer-thread-label">阅读进度</p>
          <p id="progress-value" class="viewer-thread-progress">0%</p>
        </aside>

        <section class="viewer-thread">
          <header class="viewer-thread-header">
            <h1 id="viewer-title" class="viewer-thread-title">文字稿</h1>
            <div id="viewer-meta" class="viewer-thread-info"></div>
          </header>

          <section id="viewer-status" class="viewer-thread-status">加载中…</section>
          <article id="viewer-content" class="viewer-thread-content" hidden></article>
        </section>
      </main>
    </div>
    <script type="module" src="./viewer.js"></script>
  </body>
</html>
